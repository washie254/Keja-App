<ion-header>

  <ion-navbar color="primary">
      <button ion-button menuToggle>
                  <ion-icon name="menu"></ion-icon>
                </button>
      <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>



<ion-content parallax-header no-bounce class="bg-modal">
  <div class="header-image"></div>
  <div class="main-content" text-wrap text-center>
      <div class="circular">
          <img src="{{user.profileImage}}" alt="">
      </div>
      <h2>{{user.name}}</h2>

      <p class="profile-description">{{user.description}}</p>
      <hr>
      <p class="profile-description">{{user.status}}</p>
      <hr>
      <ion-list no-lines>
        <ion-item> 
          <ion-icon name="ionitron"  item-start></ion-icon>
          <p>username</p>
          {{user.username}}
        </ion-item>

        <ion-item>
            <ion-icon name="mail"  item-start></ion-icon>
            <p>Email</p>
            {{user.email}}
            <!-- <a button ion-button href="mailto:{{user.email}}" color="primary" item-end medium>Open App</a> -->
        </ion-item>

        <ion-item>
          <ion-icon name="school"  item-start></ion-icon>
          <p>Occupation</p>
          {{user.occupation}}
        </ion-item>

        <ion-item>
          <ion-icon name="logo-freebsd-devil" item-start></ion-icon>
          <p>Status</p>
          {{user.status}}
        </ion-item>


      </ion-list>
  </div>

</ion-content>
