
<ion-header>

    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{chatuser?.username}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-list>
        <ion-item *ngFor="let user of availableusers" (click)="goToChat(user)">
            <ion-avatar item-start>
                <img src="assets/imgs/gent.png">
            </ion-avatar>
            <h2>{{user.username || "Anonymous"}}</h2>

            <p>{{user.email}}</p>
        </ion-item>



    </ion-list>

</ion-content>
