<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <div padding>
      <ion-row>
          <ion-col>
              <img class="logo" src="assets/imgs/gent.png" />
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <ion-list inset class="no-border">
                  <ion-item>
                      <ion-label floating>Email</ion-label>
                      <ion-input [(ngModel)]="creds.email" type="email"></ion-input>
                  </ion-item>
                  <ion-item>
                      <ion-label floating>Password</ion-label>
                      <ion-input [(ngModel)]="creds.password" type="password"></ion-input>
                  </ion-item>
              </ion-list>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <button ion-button class="login-button" (click)="login()">Login</button>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
              <div style="background-color: rgb(255, 157, 66); float:centre;" (click)="goToSignup()">
                  <span>Or create a new account.</span>
              </div>
          </ion-col>
      </ion-row>
  </div>
</ion-content>
