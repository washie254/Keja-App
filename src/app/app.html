<!--Material Design Menu-->
<ion-menu [content]="content" id="menu-material">
    <ion-content>
        <div class="menu-header">
            <!-- <img class="user-avatar round" onerror="this.src='assets/imgs/logo-mailchimp.png'" /> -->
            <img class="user-avatar round" src='assets/imgs/gent.png' />
            <!-- <ion-list-header *ngIf="auth.getEmail()">{{auth.getEmail()}}</ion-list-header> -->
            <p class="name">Washington</p>
            <p class="e-mail">washington@gmail.com</p>
            <p text-right style="color:rgba(250, 116, 7, 0.89); font-size:100%;font-weight: bold;font-style:italic;"><br>
                logout
             <ion-icon name='md-lock'  (click)="logoutUser()" ></ion-icon>
            </p>
            <!-- <button ion-button icon-only (click)="logoutUser()" >
                    <ion-icon name="ios-lock-outline"></ion-icon>
            </button> -->
        </div>
        <ion-list no-lines>
            <button menuClose="left" ion-item detail-none *ngFor="let p of pages" (click)="openPage(p)">
          <ion-icon [name]="p.icon" item-left></ion-icon>
          {{p.title}}
        </button>
        </ion-list>
    </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
